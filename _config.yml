title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Atreus"
  email: "hacker-blog.github.io"
  url: "https://ashishchaudhary.in/hacker-blog"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "R3GG-Atreus"
year : "2020"
